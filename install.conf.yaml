- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.Rprofile:
    ~/.zshrc:
    ~/.zprofile:
    ~/.gitconfig:
    ~/.config/bat:
      path: config/bat
    ~/.config/neofetch:
      path: config/neofetch
    ~/.config/radian:
      path: config/radian
    ~/.config/rstudio:
      path: config/rstudio
